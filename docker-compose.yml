version: "3.8"

services:
  # ---- MongoDB ----
  mongodb:
    image: mongo:7
    container_name: soc_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - soc_network

  # ---- Backend API ----
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: soc_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/soc_ai_assistant
      - PORT=5000
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-change_this_secret_in_production}
      - JWT_EXPIRES_IN=8h
      - HUGGINGFACE_API_TOKEN=${HUGGINGFACE_API_TOKEN:-}
      - HUGGINGFACE_MODEL=meta-llama/Llama-2-13b-chat-hf
      - CORS_ORIGIN=http://localhost
    depends_on:
      - mongodb
    volumes:
      - uploads_data:/app/uploads
    networks:
      - soc_network

  # ---- Frontend ----
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: soc_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - soc_network

volumes:
  mongo_data:
  uploads_data:

networks:
  soc_network:
    driver: bridge
